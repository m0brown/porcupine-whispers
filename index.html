<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A + M Wedding - Enter Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .password-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      font-size: 16px;
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      border: none;
      background-color: #88c540;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6fa32f;
    }

    #errorMsg {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

<div class="password-container">
  <h1>Welcome to A & M's Wedding!</h1>
  <p>Please enter the password to view our wedding website.</p>

  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="submitPassword">Enter</button>

  <p id="errorMsg">Incorrect password, try again.</p>
</div>

<script>
  // Wait until DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    const correctPassword = "sprowntown1483";

    // Redirect if already approved
    if (localStorage.getItem("weddingAccess") === "granted") {
      window.location.href = "weddingsite.html";
    }

    document.getElementById("submitPassword").addEventListener("click", function() {
      const entered = document.getElementById("passwordInput").value.trim();
      if (entered === correctPassword) {
        localStorage.setItem("weddingAccess", "granted");
        window.location.href = "weddingsite.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  });
</script>

</body>
</html>
