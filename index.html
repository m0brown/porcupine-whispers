<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A + M Wedding - Enter Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .password-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .password-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .password-container p {
      margin-bottom: 20px;
      color: #666;
    }

    #passwordInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #submitPassword {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #88c540;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submitPassword:hover {
      background-color: #6fa32f;
    }

    #errorMsg {
      margin-top: 15px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="password-container">
    <h1>Welcome to A + M's Wedding!</h1>
    <p>Please enter the password to view our wedding website.</p>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitPassword">Enter</button>

    <p id="errorMsg">Incorrect password, try again.</p>
  </div>

  <script src="password.js"></script>
</body>
</html>
