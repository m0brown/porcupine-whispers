<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A + M Wedding - Enter Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="password-container">
    <h1>Welcome to A & M's Wedding!</h1>
    <p>Please enter the password to view our wedding website.</p>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitPassword">Enter</button>

    <p id="errorMsg" style="color: red; display: none;">Incorrect password, try again.</p>
  </div>

  <script src="password.js"></script>
</body>
</html>
